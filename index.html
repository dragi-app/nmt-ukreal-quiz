      fs.appendChild(legend);

      cardTitle.className = "task-title";
      cardTitle.innerHTML = q.prompt;
      fs.appendChild(cardTitle);

      if(q.type === "mcq"){
        fs.dataset.correct = q.correct;
        fs.dataset.answerText = q.answerText || mapLetter(q.correct);

          const label = document.createElement("label");
          label.className = "option";
          label.setAttribute("aria-label", `–í–∞—Ä—ñ–∞–Ω—Ç ${key}`);

          emptyOpt.textContent = "‚Äî";
          select.appendChild(emptyOpt);
          q.right.forEach((rightText, ri)=>{
            const opt = document.createElement("option");
            opt.value = ri;
            opt.textContent = rightText;
            select.appendChild(opt);
          });
          rightDiv.appendChild(select);
          row.appendChild(leftDiv);
          row.appendChild(rightDiv);
          grid.appendChild(row);

    function calc(){
      let rawScore = 0;
      questions.forEach((q, idx)=>{
        if(q.type === "mcq"){
          const fs = document.querySelector(`fieldset[data-qid="${q.id}"]`);
          const selectedInput = fs.querySelector(`input[name="${q.id}"]:checked`);
          const selectedValue = selectedInput ? selectedInput.value : null;
          const correct = q.correct;
          const correctLabel = fs.querySelector(`input[value="${correct}"]`)?.closest("label.option");
          if(correctLabel){
            correctLabel.classList.add("correct");
          }
          if(selectedValue === correct){
            rawScore += 1;
          }
        } else if(q.type === "matching"){
          const fs = document.querySelector(`fieldset[data-qid="${q.id}"]`);
          const correctMap = JSON.parse(fs.dataset.correctMap);
          let correctPairs = 0;
          const existingFeedback = fs.querySelector(".match-feedback");
          if(existingFeedback) existingFeedback.remove();
          const feedbackDiv = document.createElement("div");
          feedbackDiv.className = "match-feedback";
          q.left.forEach((leftText, li)=>{
            const select = fs.querySelector(`select[name="${q.id}_item${li}"]`);
            const chosen = select ? select.value : "";
            const expected = String(correctMap[li]);
            const rowFeedback = document.createElement("div");
            if(chosen === expected){
              correctPairs +=1;
              rowFeedback.innerHTML = `‚úî ${leftText} ‚Äî ${q.right[expected]}`;
              rowFeedback.classList.add("correct-pair");
            } else {
              rowFeedback.innerHTML = `‚úñ ${leftText} ‚Äî –æ–±—Ä–∞–Ω–µ: ${chosen !== "" ? q.right[chosen] : "–Ω–µ–º–∞—î"}; –ø—Ä–∞–≤–∏–ª—å–Ω–µ: ${q.right[expected]}.`;
              rowFeedback.classList.add("incorrect-pair");
            }
            feedbackDiv.appendChild(rowFeedback);
          });
          rawScore += correctPairs;
          fs.appendChild(feedbackDiv);
        }
      });

      const totalPossible = 25 + 5*4;
      const scoreEl = document.getElementById("score");
      if(rawScore < 7){
        scoreEl.textContent = `–°–∏—Ä–∏–π –±–∞–ª: ${rawScore} —ñ–∑ ${totalPossible} ‚Äî –Ω–µ —Å–∫–ª–∞–≤(–ª–∞).`;
      } else {
        scoreEl.textContent = `–°–∏—Ä–∏–π –±–∞–ª: ${rawScore} —ñ–∑ ${totalPossible}.`;
      }
      const scaled = getScaledScore(rawScore);
      document.getElementById("scaledScore").innerHTML = `<strong style="color: var(--primary)">–ó–∞ 100‚Äì200 –±–∞–ª—å–Ω–æ—é —à–∫–∞–ª–æ—é: ${scaled}.</strong>`;

      const recEl = document.getElementById("recommendation");
      if(scaled < 170){
        recEl.innerHTML = `<p><b>–ù–µ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–∏–π(–∞) —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º?</b></p>\n–£ –Ω–∞—Å —î —Ä—ñ—à–µ–Ω–Ω—è!\n<p><b>–ó–∞–≤–∞–Ω—Ç–∞–∂—É–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –î—Ä–∞–≥—ñ</b> —Ç–∞ –æ—Ç—Ä–∏–º—É–π –¥–æ—Å—Ç—É–ø –¥–æ —É–Ω—ñ–∫–∞–ª—å–Ω–æ—ó, —Å—É–ø–µ—Ä–µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—ó —Ç–∞ —Ü—ñ–∫–∞–≤–æ—ó –º–µ—Ç–æ–¥–∏–∫–∏ –Ω–∞–≤—á–∞–Ω–Ω—è –ø—Ä–æ—Å—Ç–æ —É —Å–µ–±–µ –≤ —Ç–µ–ª–µ—Ñ–æ–Ω—ñü§ì</p>\n<p><b>–°–ø—Ä–æ–±—É–π –ø–µ—Ä—à—É —Ç–µ–º—É –±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ!</b></p>`;
      } else {
        recEl.innerHTML = `<p><b>–ü–æ–∫—Ä–∞—â–∏ —Å–≤–æ—ó —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ —É —Ñ–æ—Ä–º–∞—Ç—ñ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—ó –≥—Ä–∏üëá</b></p>\n<p><b>–ó–∞–≤–∞–Ω—Ç–∞–∂—É–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –î—Ä–∞–≥—ñ</b> —Ç–∞ –æ—Ç—Ä–∏–º—É–π –¥–æ—Å—Ç—É–ø –¥–æ —É–Ω—ñ–∫–∞–ª—å–Ω–æ—ó, —Å—É–ø–µ—Ä–µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—ó —Ç–∞ —Ü—ñ–∫–∞–≤–æ—ó –º–µ—Ç–æ–¥–∏–∫–∏ –Ω–∞–≤—á–∞–Ω–Ω—è –ø—Ä–æ—Å—Ç–æ —É —Å–µ–±–µ –≤ —Ç–µ–ª–µ—Ñ–æ–Ω—ñü§ì</p>\n<p>–°–ø—Ä–æ–±—É–π –ø–µ—Ä—à—É —Ç–µ–º—É <b>–±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ!</b></p> –Ü —É–¥–∞—á—ñ –Ω–∞ —à–ª—è—Ö—É –¥–æ –ü—Ä–æ—Å—É–Ω—É—Ç–æ–≥–æ —Ä—ñ–≤–Ω—è!üòá`;
      }
    }

    function rec(raw, tot){
      const p = raw / tot * 100;
      if(p>=80) return "–ß—É–¥–æ–≤–æ! –í–∞—à —Ä—ñ–≤–µ–Ω—å –ø—ñ–¥–≥–æ—Ç–æ–≤–∫–∏ –¥—É–∂–µ –≤–∏—Å–æ–∫–∏–π.";
      if(p>=55) return "–ù–µ–ø–æ–≥–∞–Ω–æ, –∞–ª–µ –ø–æ—Ç—Ä–µ–Ω—É–π—Ç–µ—Å—è —â–µ.";
      return "–ü–æ–∫–∞–∑–Ω–∏–∫ –Ω–∏–∑—å–∫–∏–π: –ø—Ä–∏–¥—ñ–ª—ñ—Ç—å —É–≤–∞–≥—É —Ç–µ–æ—Ä—ñ—ó.";
    }

    function mapLetter(val){
      return {A:"–ê",B:"–ë",C:"–í",D:"–ì",E:"–î"}[val] || val;
    }
    function letterDisplay(val){
      const map = {A:"–ê)",B:"–ë)",C:"–í)",D:"–ì)",E:"–î)"};
      return map[val] || val;
    }
    function letterFromIndex(idx){
      const m = {0:"–ê",1:"–ë",2:"–í",3:"–ì",4:"–î"};
      return m[String(idx)] || idx;
    }

  })();
